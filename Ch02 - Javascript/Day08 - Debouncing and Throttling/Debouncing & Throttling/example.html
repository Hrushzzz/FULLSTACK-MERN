<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debouncing and Throttling</title>
</head>

<body>
    <input type="text">
</body>

<script>
    //example of creation of Network logs for each key down action,
    //which causes performance issues for our application
    
    let count = 0;
    function work() {
        console.log("Network Request" , count);
        count++;
    }

    let input = document.querySelector("input");
    input.addEventListener("keydown" , work);

</script>

</html>
