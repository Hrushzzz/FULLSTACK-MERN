<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React JSX</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>
</body>
<!-- babel is a js compiler that transforms the syntax. with react present , babel converts jsx into react.createElement calls.  -->

    <script type="text/babel">

        function App() {
            // some logic in the middle
            return <h1>Hello from React, thanks Babel</h1>
        }

        ReactDOM.render(<App/> , document.getElementById("root"));
        // babel converts the above statement into this 
        // React.createElement("h1", null, "Hello from React, thanks Babel")

    </script>

</html>
