<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegation Example</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        table {
            font-family: Arial, Helvetica, sans-serif;
            border: 2px solid #000000;
            border-collapse: collapse;
            width: 100%;
        }
        td {
            padding: 8px;
            border: 1px solid #000000;
            text-align: center;
        }
        h3 {
            text-align: center;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-decoration: underline;
        }
    </style>

</head>

<body>
    <h3>Changing the tables font color</h3>
    <h5> Click on a text in a cell for changing its color</h5>
    <table id = "mynewtable">
      <tr>
        <h3>
        <td style="color:Red"> Red Box </td>
        <td style="color:magenta"> Magenta Box </td>
        <td style="color:green"> Green Box </td>
        </h3>
      </tr>
    </table>
  </body>

  <script>

    //changing the color of the table data text when clicked on it
    let tableDiv = document.querySelector("#mynewtable");
    tableDiv.addEventListener("click" , function(e) {
        e.target.style.color = "blue";
        e.target.style.backgroundcolor = "yellow";
    });
             
   </script>

</html>
