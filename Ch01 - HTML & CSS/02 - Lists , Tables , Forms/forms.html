<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>HTML Forms</h2>

    <h3>Personal Information Form ::: </h3>

    <label>Name</label>
    <input placeholder = "Enter your name" type = "text"\>

    <label>Email</label>
    <input type = "email"\>

    <label>Password</label>
    <input type = "password"\>

    <label>Phone no.</label>
    <input type = "number" maxlength="10">

    <label>Age</label>
    <input type = "number" min = "1" max = "100"\>

    <label>DOB</label>
    <input type = "date" min = "1999-01-01"  max = "2024-07-24"\>

    <h3>Favourite food :::</h3> 
    <label>Pasta</label>
    <input type = "checkbox"\>
    <label>Cake</label>
    <input type = "checkbox"\>
    <label>Chips</label>
    <input type = "checkbox"\>

    <h3>Upload a File ::: </h3>
    <label>Upload a picture</label>
    <input type = "file"\>

    <h3>Gender :::</h3>
    <label>Male</label>
    <input type = "radio" name = "gender"\>

    <label>Female</label>
    <input type = "radio" name = "gender"\>

    <h3>Drop down Menu :::</h3>

    <label>Bikes Your drive</label>
    <select>
        <option>Suzuki</option>
        <option>Yamaha</option>
        <option>BMW</option>
        <option>Kawasaki</option>
        <option>TVS</option>
    </select>

    <!-- Color picker -->

    <label>Pick a color for your bike</label>
    <input type = "color"\>

    <!-- Range -->
     <h3>Range :::</h3>
    <input type = "range" min = "10" max = "100"\>

    <!-- Submitting a form -->
     <h3>Submitting a form :::</h3>

    <label>Submit</label>
    <button type = "submit">Submit Form</button>
    
    
</body>
</html>
