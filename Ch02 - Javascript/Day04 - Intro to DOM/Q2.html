<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM - Q2</title>
  </head>
  <body>

    <ul>
      <li>1</li> 
      <li>2</li> 
      <li>3</li> 
      <li>4</li> 
      <li>5</li>  
      <li>6</li> 
      <li>8</li> 
      <li>9</li> 
      <li>10</li> 
    </ul>

  </body>

  <script>

    // Fix the list by inserting the missing element using querySelectorAll and insertBefore

    let myList = document.querySelector("ul");
    console.log(myList);

    let allItems = myList.querySelectorAll("li");
    console.log(allItems);   //This is a NodeList

    let indexThatHas8 = allItems[6];

    let  elementSeven = document.createElement("li");
    elementSeven.innerText = "7";

    myList.insertBefore(elementSeven , indexThatHas8);
    //We can perform DOM methods on HTML elements , but not on NodeLists
    //That is why here we mentioned "myList"

  </script>
</html>
