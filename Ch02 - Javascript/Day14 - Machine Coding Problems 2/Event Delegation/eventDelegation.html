<!-- Event delegation is a technique in JavaScript for handling events efficiently,
  especially when you have multiple elements that need similar event handling.

Instead of attaching event listeners to individual elements,
you attach a single listener to a parent element.
When an event occurs on a child element, it bubbles up through the DOM tree.

The parent's event listener catches the event and can determine which child element triggered it.
You can then handle the event appropriately based on which child was clicked.

This approach has several benefits:
-> Improved performance, especially with many similar elements
-> Dynamically added elements are automatically handled
-> Less memory usage due to fewer event listeners -->
