<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerText vs innerHTML</title>
</head>
<body>
    
</body>

<script>

    //using innerText :::
    let divElem = document.createElement("div");
    divElem.innerText = "Hrishi";

    let body = document.querySelector("body");
    body.appendChild(divElem);

    //using innerHTML :::
    let myElem = document.createElement("div");
    myElem.innerHTML = "<h1>SpiderMan</h1>";

    let insideBody = document.querySelector("body");
    insideBody.appendChild(myElem);

</script>
</html>
